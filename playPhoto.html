<!DOCTYPE html>
<html>
<head>
	<title> play photo!</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="playPhoto.css">
	<script type="text/javascript" src="playPhoto.js"></script>
	<script type="text/javascript" src="makeSlideShow.js"></script>
	<script type="text/javascript" src="whammy.js"></script>
</head>
<body>
<section id="wrap">
	<section id="left">
		<section id="logo">
			<h1 style="text-align: center;">Play Photo!</h1>
		</section>
		<section id="content">
			<div id="cameraPart">
				<video id="video" autoplay></video>
				<div id="cameraBtn">
					<button id="cameraOff">OFF</button>
					<button id="cameraTakePicture">TakePicture</button>
					<button id="saveSS" class="none">SaveSlideShow</button>
				</div>
			</div>
			<div id="canvasPart">
				<canvas id="canvas"></canvas>
				<div id="canvasBtn">
					<button id="openTextBox">OpenTextBox</button>
					<button id="savePhoto">SavePhoto</button>
					<button id="addPhoto" class="none">AddPhoto</button>
				</div>
				<div id="textBox" class="none">
					<input type="color">
					<select name="size">
						<option value="15">small</option>
						<option value="20" selected="selected">normal</option>
						<option value="25">big</option>
						<option value="30">biger</option>
					</select>
					<input type="text">
					<button id="addText">AddText</button>
				</div>
			</div>
		</section>
	</section>

	<section id="right">
		<div id="photoList">
		</div>
		<div id="barBtn">
			<input type="text" value="1"></input>
			<button id="slideShow">MakeSlideShow</button>
			<button id="flipBook">MakeFlipBook</button>
		</div>
	</section>
</section>
</body>
</html>
